---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
  labels:
    app: vault-agent-demo
spec:
  replicas: 1
  template:
    metadata:
      annotations:
      labels:
        app: vault-agent-demo
    spec:
      shareProcessNamespace: true
      serviceAccountName: app
      initContainers:
      - name: vault-agent-init
        image: vault:latest
        command:
        - /bin/sh
        - -ec
        args:
        - vault agent -config=/vault/config/config-init.json
        env:
        - name: VAULT_LOG_LEVEL
          value: "debug"
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: VAULT_ADDR
          value: http://$(HOST_IP):8200
        securityContext:
          runAsGroup: 1000
          runAsNonRoot: true
          runAsUser: 100
        volumeMounts:
        - mountPath: /vault/secrets
          name: vault-secrets
        - mountPath: /vault/config
          name: vault-configs
      containers:
      - name: app
        image: jodonnellhashi/transit-app:1.0.0
        imagePullPolicy: Always
        securityContext:
          runAsUser: 100
          runAsGroup: 1000
        env:
        - name: PG_SCHEMA
          value: "app"
        - name: APP_DB_PATH
          value: "/vault/secrets/db-creds"
      - name: vault-agent
        image: vault:latest
        imagePullPolicy: Always
        env:
          value: "/vault/secrets"
        command:
        - /bin/sh
        - -ec
        args:
        - vault agent -config=/vault/config/config.json
        env:
        - name: VAULT_LOG_LEVEL
          value: "debug"
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: VAULT_ADDR
          value: http://$(HOST_IP):8200
        securityContext:
         runAsGroup: 1000
         runAsNonRoot: true
         runAsUser: 100
        volumeMounts:
        - mountPath: /vault/secrets
          name: vault-secrets
        - mountPath: /vault/config
          name: vault-configs
      volumes:
      - name: vault-secrets
        emptyDir:
          medium: Memory
      - name: vault-configs
        configMap:
          name: vault-agent-config
